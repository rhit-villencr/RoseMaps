<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Maps</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RoseMaps</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#settings"><i class="fa fa-cog"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#help"><i class="fa fa-question"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#profile"><i class="fa fa-user-circle-o"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="overview" class="text-center">
            <div class="row">
                <div class="col header_col">
                    <label for="start-names">Starting Point:</label>
                    <select name="start-names" id="start-names"></select>
                </div>
                <div class="col header_col">
                    <label for="end-names">Ending Point:</label>
                    <select name="end-names" id="end-names"></select>
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-2" id="submit">Submit</button>
        </div>
        <div id="results-path" class="text-center"></div>
        <div id="map" class="text-center">
            <canvas id = "idCanvas" width = "1023" height = "514" style = "border:2px solid #000000;"></canvas>
            <img id="rose-map" src="rose-map - Copy.png" alt="Rose Map" usemap="#rosemap" class="img-fluid">
            <map id="map-id" name="rosemap"></map>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
